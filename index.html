<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar plata por Nequi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #7f1ba6;
    }
    .videoNequi{
      width: 350px;
    }

    .nequi-btn {
      background-color: #7f1ba6;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px 0;
      transition: background-color 0.3s;
    }

    .nequi-btn:hover {
      background-color: #6f188e;
    }

    .qr-section {
      margin-top: 30px;
    }

    .qr-section img {
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .info {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Pon tu granito por Nequi</h1>
  <p class="info">Haz clic en el botón para copiar mi número y abrir Nequi.</p>

  <button class="nequi-btn" onclick="abrirNequi()">Enviar por Nequi</button>

  <div class="qr-section">
    <p class="info">Función DEAC<br/> Donar por Nequi:</p>
    <video class="videoNequi" controls>
      <source src="./assets/video/Video.mp4" type="video/mp4" />

      <p>
        Su navegador no soporta video HTML5. <br /> Aqui hay un <a href="./assets//video/Video.mp4">Enlace del video</a>
      </p>
    </video>
  </div>

  <script>
    function abrirNequi() {
      const numero = "3117744704";
      navigator.clipboard.writeText(numero).then(() => {
        alert("¡Número copiado al portapapeles! Abriendo la app de Nequi...");
        window.location.href = "nequi://";
      });
    }
  </script>

</body>
</html>
